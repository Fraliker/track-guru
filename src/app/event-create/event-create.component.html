<form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="create-event">
  <div class="form-group">
    <label for="eventName">Event name:</label>
    <input type="text" class="form-control" name="eventName" id="eventName" required="required" ngModel>
  </div>
  <div class="form-group">
    <label for="eventName">Drag marker to desired destination point:</label>
    <sebm-google-map
      class="create-event__map"
      [latitude]="mapCenterLat.lat"
      [longitude]="mapCenterLat.lng"
      [zoom]="mapZoom"
      [disableDefaultUI]="true"
      [zoomControl]="true"
    >
      <sebm-google-map-marker
        [markerDraggable]="true"
        [latitude]="destinationPoint.lat"
        [longitude]="destinationPoint.lng"
        (dragEnd)="updateTargetPosition($event)"
      >
      </sebm-google-map-marker>
    </sebm-google-map>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
