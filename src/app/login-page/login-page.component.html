<div class="login-panel">
  <div class="panel panel-default">
    <div class="panel-heading">
      Sign in
    </div>
    <div class="panel-body text-center">
      <h1>Login To Your Account</h1>
      <button class="btn btn-default" (click)="loginWithGoogle()">Login With Google</button>
      <button class="btn btn-default" (click)="loginWithFacebook()">Login With Facebook</button>
    </div>
  </div>
</div>
